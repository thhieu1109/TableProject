                <li><i class="fa-solid fa-money-bill"></i>
                    <p class="item d-none">PAY BILL</p>

                <li><i class="fa-solid fa-user"></i>
                    <p class="item d-none">INFORMATION</p>
                </li>
            </div>

        <div class="main-content">
            <div class="topbar">
                <div class="user-icon">
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-bell"></i></li>
                    <li><i class="fa-solid fa-envelope"></i></li>
                </div>

                <div class="user-logo">
                    <img src=https://images.unsplash.com/photo-1633332755192-727a05c4013d?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D"
                        alt="" id="userAvatar">
                    <div class="user-dropdown d-none" id="userDropdown">
                        <p><strong>Username:</strong> John Doe</p>
                        <p><strong>Email:</strong> john@example.com</p>
                        <hr>
                        <button class="btn btn-sm btn-outline-danger w-100" id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
            <main class="contents">
                <div class="box">
                    Dashboard
                </div>
                <div class="box">
                    <div class="row row-cols-xl-4 row-cols-md-2 row-cols-1 p-3 tables">

                            <div class="card mb-3">
                                <h1 class="corner-number fs-6">1</h1>

                                        BOOKING</button>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="box">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <select class="form-select d-inline-block w-auto me-2">
                                <option>Choose a table</option>
                                <option>Table 1</option>
                                <option>Table 2</option>
                            </select>
                            <button class="btn btn-secondary">Order</button>
                        </div>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control me-2" placeholder="Search..." />
                            <button class="btn btn-dark">Search</button>
                        </div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFoodModal">Add
                            Food</button>
                    </div>
                    <div class="row row-cols-xl-4 row-cols-md-2 row-cols-1 p-3 dish">
                        <!-- <div class="col">
                            <div class="card mb-3">
                                <h1 class="corner-number fs-6">1</h1>
                                <img src="../image/tea-time.png" class="card-img-top w-50 m-auto" alt="...">
                                <div class="card-body text-center">

                                        CART</button>
                                </div>

                    </div>
                </div>
                <div class="box">
                    ODER FOOD
                </div>
                <div class="box">
                    <h4 class="mb-3">USER</h4>
                    <div class="row" id="user-info">
                        <!-- Thông tin user sẽ được render ở đây -->
                    </div>
                </div>

            </main>

        </div>


        <!-- Modal Booking -->
        <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">TABLE BOOOKING</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Body -->
                    <div class="modal-body">
                        <form id="bookingForm">
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="customerName" placeholder="Customer Name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" placeholder="Quantity" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">GỬI</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal Add Food -->
        <div class="modal fade" id="addFoodModal" tabindex="-1" aria-labelledby="addFoodLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content p-3">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addFoodLabel">ADD FOOD</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="foodName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="foodName" placeholder="Enter food name">
                            </div>
                            <div class="mb-3">
                                <label for="foodPrice" class="form-label">Price</label>
                                <input type="number" class="form-control" id="foodPrice" placeholder="Enter price">
                            </div>

                            <div class="mb-3">
                                <label for="foodImage" class="form-label">Image</label>
                                <div class="input-group mb-2">
                                    <input type="file" class="form-control" id="foodImage">
                                    <button class="btn btn-outline-secondary" type="button"
                                        id="uploadBtn">Upload</button>
                                </div>

                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Add Food</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal chỉnh sửa thông tin User -->
        <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">Edit User Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editUserForm">
                            <input type="hidden" id="editId">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" id="editUsername" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" id="editPassword" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="editEmail">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="editPhone">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" id="editAddress">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Birth</label>
                                    <input type="date" class="form-control" id="editBirth">
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Avatar URL</label>
                                    <input type="text" class="form-control" id="editAvatar">
                                </div>
                            </div>
                            <div class="mt-4 text-end">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="../js/getDish.js"></script>
    <script src="../js/getUser.js"></script>

    <script src="../js/home.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
